<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Federico_Bernardi">
    <meta name="description" content="CampoMinato">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Campo Minato</title>
</head>

<body class="bg-dark">
    <!-- Header -->
    <header>
        <h1>CAMPO MINATO</h1>
        <div class="d-flex align-items-center justify-content-center">
            <select class="me-3" id="select">
                <option value="easy">Easy</option>
                <option selected value="normal">Normal</option>
                <option value="hard">Hard</option>
            </select>
            <button id="play" class="px-3 py-1">Play</button>
        </div>
    </header>
    <main>
        <!-- Game Over Message -->
        <h1 id="game-over-message" class="text-center mt-3"></h1>
        <!-- Grid -->
        <div class="mt-3 container d-flex align-items-center justify-content-center">
            <div id="grid"></div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
